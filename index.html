<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Anime Character!</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./constants/constants.js"></script>
    <script type="module" src="./scripts/apicalls.js"></script>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/game.js"></script>
    <script type="module" src="./scripts/login.js"></script>
    <script type="module" src="./scripts/signup.js"></script>
</head>
<body class="dark-mode">
    <header>
        <nav>
            <h1>Anime Guesser</h1>
            <div id="nav-buttons">
                <button type="button" id="settings-btn" class="nav-button"></button>
                <button type="button" id="instructions-btn" class="nav-button">?</button>
            </div>
            <div id="login-signup-nav">
                <p><a href="#" id="login-nav" class="nav-anchor">Login</a> or <a href="#" id="signup-nav" class="nav-anchor">Sign Up</a></p>
            </div>
        </nav>
    </header>
    <main id="container">
        <div id="game">
            <select name="anime-selector" id="anime-selector"></select>
            <div class="img-container">
                <img src="" alt="Anime Photo" id="anime-pic">
            </div>
            <form id="user-input">
                <div id="stats">
                    <p>Guesses: 1/6</p>
                    <p>Guessed: 0/{total}</p>
                </div>
                <input type="text" name="user-guess" id="user-guess" placeholder="Enter character name">
                <button type="submit">Guess</button>
            </form>
            <button type="button" id="randomize">Randomize
                <span id="randomize-desc" class="hidden">Click me to generate a random anime character!</span>
            </button>
        </div>
        <div id="overlay" class="hidden"></div>
    </main>
</body>
</html>

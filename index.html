<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Anime Character!</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./constants/constants.js"></script>
    <script type="module" src="./scripts/apicalls.js"></script>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/game.js"></script>
    <script type="module" src="./scripts/login.js"></script>
    <script type="module" src="./scripts/signup.js"></script>
</head>
<body class="dark-mode">
    <header>
        <nav>
            <h1>Anime Guesser</h1>
            <button type="button" id="settings-btn" class="nav-button"></button>
            <button type="button" id="instructions-btn" class="nav-button">?</button>
            <div id="login-signup-nav">
                <p><a href="#" id="login-nav" class="nav-anchor">Login</a> or <a href="#" id="signup-nav" class="nav-anchor">Sign Up</a></p>
            </div>
        </nav>
    </header>
    <main id="container">
        <div id="game">
            <select name="anime-selector" id="anime-selector"></select>
            <img src="" alt="Anime Photo" id="anime-pic">
            <input type="text" name="anime-guess" id="user-guess" placeholder="Enter character name">
            <button type="button" id="anime">Click me to generate an anime character!</button>
        </div>
        <div id="overlay" class="hidden"></div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Anime Character!</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./scripts/index.js"></script>
</head>
<body class="dark-mode">
    <header>
        <nav>
            <h1>Anime Guesser</h1>
            <div id="nav-buttons">
                <button type="button" id="settings-btn" class="nav-button"></button>
                <button type="button" id="instructions-btn" class="nav-button">?</button>
            </div>
            <div id="login-signup-nav">
                <p><a href="#" id="login-nav" class="nav-anchor">Login</a> or <a href="#" id="signup-nav" class="nav-anchor">Sign Up</a></p>
            </div>
            <div id="profile-signout-nav" class="hidden">
                <div id="profile-icon"></div>
                <a href="#" id="signout-nav">Sign Out</a>
            </div>
        </nav>
    </header>
    <main id="container">
        <div id="game">
            <select name="anime-selector" id="anime-selector"></select>
            <div id="slideshow-container">
                <div id="slideshow" class="anime-slideshow-container"></div>
                <a id="slideshow-prev" class="prev">&#10094;</a>
                <a id="slideshow-next" class="next">&#10095;</a>
            </div>
            <div id="slideshow-navigation"></div>
            <div id="stats">
                <p></p>
                <p></p>
            </div>
            <div id="input-container">
                <form id="form-user-input" class="form-user-input">
                    <input type="text" name="user-guess" id="user-guess" placeholder="Enter character name">
                    <button type="submit" id="submit-guess">Guess</button>
                </form>
                <div id="solved" class="answer hidden">
                    <p></p>
                </div>
            </div>
            <div class="game-buttons">
                <button type="button" id="randomize" class="game-button">Randomize
                    <span id="randomize-desc" class="hidden">Click me to generate a random anime character!</span>
                </button>
                <button type="button" id="give-up" class="game-button">Give Up
                    <span id="give-up-desc" class="hidden">Click me to give up and reveal the answer</span>
                </button>
                <button type="button" id="get-info" class="game-button hidden">Get Info
                    <span id="get-info-desc" class="hidden">Click me to view information on this character!</span>
                </button>
            </div>
        </div>
        <div id="overlay" class="hidden"></div>
    </main>
</body>
</html>
